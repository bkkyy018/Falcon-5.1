<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Demonstration </title>
</head>
<body>
    <h2>User Form</h2>
    <form action="">
        <label for="name">Name :</label>
        <input type="text" id="name" placeholder="Add Name"><br><br>
        <label for="email">Email :</label>
        <input type="email" id="email" placeholder="Add email"><br><br>
        <label for="pw">Password :</label>
        <input type="password" id="pw" ><br><br>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>
        <label for="status" >Married ?</label>
        <input type="checkbox" name="status" id="yes" value="Yes"><br><br>
        <label for="address">Address</label>
       <textarea name="address" id="address"></textarea><br><br>
       <input type="submit" value="submit">

    </form>
</body>
</html>
